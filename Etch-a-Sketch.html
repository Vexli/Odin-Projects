<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <style>
      .cust-container{
          background-color: #FFFCF2;
      }
      .sketch{
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
          outline: 0;
      }
      .eInk{
          background-color: #000000;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-0 d-flex align-items-center justify-content-center vh-100 cust-container">
      <div class="col-12 p-0" style="">
        <div class="d-flex flex-wrap ps-5 pe-5 pt-2 justify-content-center" style="">
          <div class="col-12 p-3">
            <div class="text-center flex">
              <h1>Etch-A-Sketch</h1>
              <div class="row justify-content-center pt-5">
                <div id="sketch" class="d-flex flex-wrap p-0 m-0" style="height:404px;width:404px;background-color:#fff;border-style:solid;border-width:2px;">
                </div>
              </div>
              <button id="btnClear" onclick="sketchClear()">Clear</button>
              <button id="btnClear" onclick="sketchSize()">Size</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    function addElement(parent,type,classS,css,text) { // Create Element in DOM dynamically

      let ele = document.createElement(type);
      ele.style.cssText = css;
      ele.textContent = text;
      ele.className = classS;

      parent.appendChild(ele);
    }

    let eSketch = document.getElementById("sketch");
    for (let i = 0; i < 256; i++) {
        addElement(eSketch,"div","sketch","height:25px;width:25px;border-style:solid;border-width:1px;border-color:#fcfcfc;"," ");
    }

    document.addEventListener("mouseover",(e) => { // Identify Target
      if (e.target.classList.contains("sketch")) {
        e.target.classList.add("eInk");
      }
    })

    function sketchClear() {
      let sketchClear = document.getElementsByClassName("eInk");
      console.log(sketchClear);
      while (sketchClear.length > 0) {
          sketchClear[0].classList.remove("eInk");
      }
    }

    function sketchSize() {

    }
  </script>
</html>
