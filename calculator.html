<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Calculator</title>
    <style>
      .calc {
        border: solid #ffffff 0.25vh;
        color: #ffffff;
        height: 10vh;
        line-height: 10vh;
        margin: 0.5vh;
        padding: 0vh;
        text-align: center;
      }

      .calcDisplay {
        width: 43vh;
      }

      .calcFunction {
        width: 21vh;
      }

      .calcSquare {
        width:10vh;
      }

      .keyClick {
        background-color: #ff0000;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-0 d-flex align-items-center justify-content-center vh-100 cust-container">
      <div class="col-12 p-0" style="">
        <div class="d-flex flex-wrap ps-5 pe-5 pt-2 justify-content-center" style="">
          <div class="col-12 p-3">
            <div class="text-center flex">
              <div class="row justify-content-center pt-5 pb-5">
                <div id="calculator" class="d-flex flex-wrap p-0 m-0  text-center" style="height:66vh;width:44vh;background-color:blue;">
                  <div id="display" class="calc calcDisplay">
                    Hello
                  </div>
                  <div id="clear" class="calc calcFunction">
                    Clear
                  </div>
                  <div id="delete" class="calc calcFunction">
                    Delete
                  </div>
                  <div id="7" class="calc calcSquare">
                    7
                  </div>
                  <div id="8" class="calc calcSquare">
                    8
                  </div>
                  <div id="9" class="calc calcSquare">
                    9
                  </div>
                  <div id="+" class="calc calcSquare">
                    +
                  </div>
                  <div id="4" class="calc calcSquare">
                    4
                  </div>
                  <div id="5" class="calc calcSquare">
                    5
                  </div>
                  <div id="6" class="calc calcSquare">
                    6
                  </div>
                  <div id="-" class="calc calcSquare">
                    -
                  </div>
                  <div id="1" class="calc calcSquare">
                    1
                  </div>
                  <div id="2" class="calc calcSquare">
                    2
                  </div>
                  <div id="3" class="calc calcSquare">
                    3
                  </div>
                  <div id="*" class="calc calcSquare">
                    x
                  </div>
                  <div id="/" class="calc calcSquare">
                    %
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">

    document.addEventListener("click",(e) => { // Identify button click
      if (e.target.classList.contains("calcSquare")) {
        console.log(e.target.id);
      }
    })

    document.addEventListener("mouseover",(e) => { // Identify hover start
      if (e.target.classList.contains("calcSquare")) {
        e.target.classList.add("keyClick");
      }
    })

    document.addEventListener("mouseout",(e) => { // Identify hover end
      if (e.target.classList.contains("calcSquare")) {
          e.target.classList.remove("keyClick")
      }
    })
  </script>
</html>
